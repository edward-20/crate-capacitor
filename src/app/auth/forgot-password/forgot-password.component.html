<h1 class="text-6xl mb-12 font-extrabold">Forgot Password</h1>
<form class="flex flex-col gap-4 w-[60ch]">
  <label for="email" class="text-2xl">Email</label>
  <input id="email" type="email" class="bg-slate-300 rounded-sm p-2">
  <div class="mt-4 flex justify-left gap-4">
    <button class="bg-slate-300 rounded-sm w-[12ch] p-2" type="submit">Reset Password</button>
    <button class="bg-blue-300 rounded-sm w-[24ch] p-2" routerLink="../sign-in">Already have an account?</button>
    <button class="bg-sky-300 rounded-sm w-[24ch] p-2 flex justify-center" routerLink="../sign-up">Don't have an account?</button>
  </div>
</form>
